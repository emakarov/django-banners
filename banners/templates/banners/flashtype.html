<embed type="application/x-shockwave-flash"
       pluginspage="http://www.macromedia.com/go/getflashplayer"
       src="{{ banner.file.url }}"
       title="{{ banner.title }}"
       {% if block.width %}width="{{block.width}}"{% endif %}
       {% if block.height %}height="{{block.height}}"{% endif %}
       class="banner"
       quality="high" wmode="opaque"
       />
